---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: /var/web
    state: directory    
    mode: '0777'

- name: Extract foo.tgz into /var/
  unarchive:
    src: /root/project/artifact.tar.gz
    dest: /var/web    
    mode: '0777'

- name: Install packages based on package.json.
  npm:
    path: /var/web

- name: Executing pm
  shell: |
    pm2 start npm -- start:prod

- name: Executing main
  shell: |
    pm2 start /var/web/dist/main.js -f

- name: "add web api configuration."
  become: true
  copy:
    src: webapi.service
    dest: /etc/systemd/system/

- name: "enable webapi service"
  become: true
  systemd:
    state: restarted
    daemon_reload: yes
    name: webapi
    enabled: yes