---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: /var/web
    state: directory    
    mode: '0777'

- name: Extract foo.tgz into /var/
  unarchive:
    src: /root/project/artifact.tar.gz
    dest: /var/web    
    mode: '0777'

- name: Install packages based on package.json.
  npm:
    path: /var/web

- name: Executing pm
  shell: |
    pm2 start npm -- start:prod

- name: Executing main pm2
  shell: |
    pm2 start /var/web/dist/main.js

- name: Executing main node
  shell: |
    node /var/web/dist/main.js